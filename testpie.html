
<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="d3/d3.min.js"></script>
<script src="d3/d3pie.min.js"></script>
<script>
  var pie = new d3pie("pieChart", {
    "header": {
      "title": {
        "text": "Patient Ombudsman",
        "fontSize": 24,
        "font": "open sans"
      },
      "subtitle": {
        "text": "Results of the consultation",
        "color": "#999999",
        "fontSize": 12,
        "font": "open sans"
      },
      "titleSubtitlePadding": 7
    },
    "footer": {
      "color": "#999999",
      "fontSize": 10,
      "font": "open sans",
      "location": "bottom-left"
    },
    "size": {
      "canvasHeight": 800,
      "canvasWidth": 1250,
      "pieInnerRadius": "50%",
      "pieOuterRadius": "70%"
    },
    "data": {
      "sortOrder": "random",
      "content": [
        {
          "label": "Has handled patient or customer concerns",
          "value": 366,
          "color": "#2282c1"
        },
        {
          "label": "Has spoken or written on behalf of a patient in a hospital",
          "value": 114,
          "color": "#961818"
        },
        {
          "label": "Has worked as a doctor, nurse, or other healthcare professional",
          "value": 207,
          "color": "#a05c56"
        },
        {
          "label": "Has worked as a lawyer / in a job that requires deep understanding of the law",
          "value": 27,
          "color": "#64a61f"
        },
        {
          "label": "Has worked as a manager or administrator in a hospital",
          "value": 47,
          "color": "#7b6688"
        }
      ]
    },
    "labels": {
      "outer": {
        "format": "label-value1",
        "pieDistance": 12
      },
      "mainLabel": {
        "fontSize": 16
      },
      "percentage": {
        "color": "#ffffff",
        "fontSize": 16,
        "decimalPlaces": 0
      },
      "value": {
        "color": "#adadad",
        "fontSize": 17
      },
      "lines": {
        "enabled": true,
        "style": "straight"
      }
    },
    "effects": {
      "pullOutSegmentOnClick": {
        "effect": "linear",
        "speed": 400,
        "size": 8
      }
    },
    "misc": {
      "gradient": {
        "enabled": true,
        "percentage": 100
      }
    }
  });
</script>

</body>
</html>
